<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />

        <link rel="stylesheet" href="./src/styles/index.css" />

        <title>RogueRift - Try once, retry forever!</title>
    </head>
    <body>
        <header class="header">
            <nav class="nav-bar">
                <a href="index.html"
                    ><img
                        src="src/assets/RogueRiftLogo2.png"
                        class="logo"
                        alt="Logo da loja RogueRift representando uma lápide e um círculo formado por duas setas"
                /></a>

                <!-- <div class="light-mode">
                    Light <span class="light-mode-circle"></span>
                </div> -->

                <ul class="nav-buttons">
                    <li>
                        <a href="index.html"
                            ><button class="button">Todos</button></a
                        >
                    </li>
                    <li>
                        <div class="category-tab">
                            <button class="button category-btn">Categorias</button>
                            <select class="tag-list hidden">
                                <option value="">--Selecione--</option>
                            </select>
                        </div>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="main">
            <div class="main-container">
                <ul class="product-list"></ul>
                <aside class="shopping-info">
                    <div class="search-bar">
                        <input
                            class="search-input"
                            type="text"
                            name="search"
                            placeholder="Pesquisar jogo"
                        />
                        <button class="search-button">
                            <span class="material-symbols-outlined">
                                search
                            </span>
                        </button>
                    </div>
                    <div class="cart">
                        <h2>
                            Carrinho
                            <span class="material-symbols-outlined">
                                shopping_cart
                            </span>
                        </h2>
                        <ul class="shopping-list"></ul>
                    </div>
                    <div class="info">
                        <span class="quantity">Quantidade: </span>
                        <span class="quantity number">0</span>
                        <span class="total">Total: </span>
                        <span class="total value">R$ 0.00</span>
                    </div>
                </aside>
            </div>
        </main>
        <footer class="footer">
            <p>RogueRift 2023 | By Bryan Silva</p>
        </footer>
        <script type="module" src="./src/js/index.js"></script>
    </body>
</html>
