<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


  <link rel="stylesheet" href="./src/styles/index.css">

  <title>RogueRift - Seus jogos Roguelike preferidos em um só lugar</title>
</head>
<body>
  <header id="navContainer">
    <nav id="navBar">
      <a href="index.html"><img src="src/assets/RogueRiftLogo1.png" 
      id="logo"
      alt="Logo da loja RogueRift representando uma lápide e um círculo formado por duas setas"/></a>

      <div id="lightMode">Light <span class="lightModeCircle"></span></div>

      <ul id="navButtons">
        <li><a href="index.html"><button class="button">Todos</button></a></li>
        <li><button class="button">Categorias</button></li>
      </ul>
    </nav>
  </header>
  <main id="container">
      <ul id="products">
        
      </ul>
      <aside id="shopping">
        <div id="searchBar">
          <input type="text" name="search" placeholder="Pesquisar jogo">
          <button id="searchButton"><span class="material-symbols-outlined">
            search
            </span></button>
        </div>
        <div id="cart">
          <h2>Carrinho <span class="material-symbols-outlined cart">
            shopping_cart
            </span></h2>
          <ul id="shoppingList">
          </ul>
        </div>
        <div id="shoppingInfo">
          <span class="quantity">Quantidade: </span>
          <span class="quantity number">0</span>
          <span class="total">Total: </span>
          <span class="total value">R$ 0,00</span>
        </div>
      </aside>
      </main>
  </main>
  <script type="module" src="./src/js/index.js"></script>
</body>
</html>
